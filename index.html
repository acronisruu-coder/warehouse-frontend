<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warehouse Temperature Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- TOP BAR -->
<div id="topBar" style="display:flex;gap:10px;align-items:center;padding:10px;background:#2c3e50;color:white;">
  
  <select id="warehouseSelect">
    <option value="wh1">uvs</option>
  </select>

  <button id="editBtn">Edit</button>

  <span id="selectedWarehouse">uvs</span>
</div>

<h2 style="padding:10px;">Temperature Monitoring Dashboard</h2>

<!-- FLOOR -->
<div id="floor" class="floor" style="position:relative;width:800px;height:450px;margin:10px;border:2px solid #ccc;">
  <img id="floorImage" style="width:100%;height:100%;object-fit:contain;">
</div>

<!-- CHART -->
<div class="chart-box" style="width:800px;margin:10px;">
  <canvas id="avgChart"></canvas>
</div>

<!-- APP -->
<script src="app.js"></script>

</body>
</html>
