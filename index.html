<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warehouse Temperature Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="view-mode">

<div id="editBar">
  <button id="editToggle" class="edit-btn">Edit mode: OFF</button>
</div>

<h2>Temperature Monitoring Dashboard</h2>

<div class="warehouse-dropdown">
  <div id="dropdownHeader" class="dropdown-header">
    <span id="selectedWarehouse">Warehouse 1</span>
    <span class="arrow">â–¼</span>
  </div>
  <div id="dropdownList" class="dropdown-list"></div>
</div>

<div class="edit-controls">
  <input id="warehouseNameInput" placeholder="Warehouse name">
  <input type="file" id="imageUpload" accept="image/*">
</div>

<div id="floor" class="floor">
  <img id="floorImage">
</div>

<div class="chart-box">
  <canvas id="avgChart"></canvas>
</div>

<script src="app.js"></script>

</body>
</html>
